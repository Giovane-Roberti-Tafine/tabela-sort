<div class="container">
    <div class="table-responsive">
        <table>
            <thead>
                <th [attr.colSpan]="configuracaoTabela.colunas.length">Table Tradicional</th>
            </thead>
            <tbody>
                <tr>
                    <th>Anivers√°rio</th>
                    <th sort="firstName" nameTable="trad" order="asc" float="left">
                        First Name
                    </th>
                    <th sort="lastName" nameTable="trad" float="right">Last Name</th>
                    <th sort="birthDate" nameTable="trad" order="desc">Birth Date</th>
                </tr>
            </tbody>
            <tfoot>
                <tr *ngFor="let person of people | sort: 'trad'">
                    <td [ngClass]="obterClass(person, colunaAniversario)"></td>
                    <td>{{ person.firstName }}</td>
                    <td>{{ person.lastName }}</td>
                    <td [style.color]="obterColor(person, colunaBirthDate)"
                        [innerHTML]="obterValor(person, colunaBirthDate)">{{ person.birthDate | date:'dd/MM/yyyy' }}
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="table-responsive">
        <table>
            <thead>
                <th [attr.colspan]="configuracaoTabela.colunas.length">Table Objeto</th>
            </thead>
            <tbody>
                <tr>
                    <th *ngFor="let coluna of configuracaoTabela.colunas" [sort]="coluna.sort? coluna.propriedade: ''"
                        [order]="coluna.sort? coluna.sort!.order: false" nameTable="object">
                        {{coluna.titulo}}
                    </th>
                </tr>
            </tbody>
            <tfoot>
                <tr *ngFor="let person of people | sort: 'object' | paginate: config">
                    <td *ngFor="let coluna of configuracaoTabela.colunas" [innerHTML]="obterValor(person, coluna)"
                        [style.color]="obterColor(person, coluna)" [ngClass]="obterClass(person, coluna)">
                        <!-- {{person[coluna.propriedade]}} -->
                    </td>

                </tr>
            </tfoot>
        </table>
    </div>

    <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">


        <div class="custom-pagination" style="display: flex; gap: 5px;">
            <div class="pagination-previous" style="color: #fff;" [class.disabled]="p.isFirstPage()">
                <a *ngIf="!p.isFirstPage()" (click)="p.previous()">
                    < </a>
            </div>

            <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                <a (click)="p.setCurrent(page.value)" style="color: #ccc" *ngIf="p.getCurrent() !== page.value">
                    <span>{{ page.label }}</span>
                </a>
                <div style="color: aqua;" *ngIf="p.getCurrent() === page.value">
                    <span>{{ page.label }}</span>
                </div>
            </div>

            <div class="pagination-next" style="color: #fff;" [class.disabled]="p.isLastPage()">
                <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
            </div>
        </div>

    </pagination-template>

    <!-- <div class="list">
        <ul>
            <li *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: page }">{{ item }}</li>
        </ul>

        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div> -->

    <div class="spinner" *ngIf="spinner">
        <i class="fas fa-spinner fa-pulse"></i>
    </div>

</div>
