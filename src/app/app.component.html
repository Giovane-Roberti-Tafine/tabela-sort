<div class="container">
    <table>
        <thead>
            <tr>
                <th sort="firstName" order="asc">First Name</th>
                <th sort="lastName">Last Name</th>
                <th sort="birthDate" order="desc">Birth Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of people | sort">
                <td>{{ person.firstName }}</td>
                <td>{{ person.lastName }}</td>
                <td>{{ person.birthDate | date:'dd-MM-yyyy' }}</td>
            </tr>
        </tbody>
    </table>
</div>
